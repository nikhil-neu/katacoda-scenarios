apiVersion: v1
kind: Pod
metadata:
  name: annika
  labels:
    app: whatsmyname
    name: annika
spec:
  containers:
  - name: annika
    image: nikhilrjn/simple_annika:1.4
    ports:
    - containerPort: 8080
    volumeMounts:
    - name: app-secret-volumes
      mountPath: "/opt/app-secret-volumes"
      readOnly: true
    envFrom:
      - secretRef:
          name: app-secret
  volumes:
    - name: app-secret-volumes
      secret:
        secretName: app-secret
