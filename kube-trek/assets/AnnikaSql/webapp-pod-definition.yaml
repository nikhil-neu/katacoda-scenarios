apiVersion: v1
kind: Pod
metadata:
  name: annikaWebSql
  namespace: annika
  labels:
    app: whatsmysecret
    name: annikaWebSql
spec:
  containers:
  - name: annika
    image: nikhilrjn/annikasql:1.0
    ports:
    - containerPort: 8080
    volumeMounts:
    - name: app-secret-volumes
      mountPath: "/opt/app-secret-volumes"
      readOnly: true
    envFrom:
      - secretRef:
          name: app-secret
  volumes:
    - name: app-secret-volumes
      secret:
        secretName: app-secret
